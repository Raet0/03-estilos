<section class="flex flex-col items-center justify-center p-6 gap-4">
  <h2 class="text-xl font-bold text-gray-700 mb-2">Barra de progreso interactiva</h2>

  <input
    type="range"
    min="0"
    max="100"
    class="w-80 accent-blue-600"
    (input)="actualizarProgreso($event)"
  />

  <div class="relative w-80 h-6 bg-gray-200 rounded-full overflow-hidden shadow-inner">
    <div
      class="h-full transition-all duration-500"
      [style.width.%]="progreso()"
      [class.bg-red-500]="progreso() < 40"
      [class.bg-yellow-500]="progreso() > 40 && progreso() <=70"
      [class.bg-green-500]="progreso() > 70"
    ></div>
  </div>

  <p class="">Progreso: {{ progreso() }}%</p>
</section>
